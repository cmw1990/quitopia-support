<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Easier Focus</title>
  <link rel="icon" href="/easier-focus/icons/favicon.ico">
  <link rel="manifest" href="/easier-focus/manifest.json">
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #1a1a1a;
      --primary-color: #6366f1;
      --secondary-color: #e5e7eb;
      --accent-color: #4f46e5;
    }
    
    @media (prefers-color-scheme: dark) {
      :root {
        --bg-color: #1a1a1a;
        --text-color: #f3f4f6;
        --secondary-color: #374151;
      }
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
        Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      text-align: center;
    }
    
    .container {
      max-width: 500px;
      margin: 0 auto;
    }
    
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      font-weight: 700;
    }
    
    p {
      margin-bottom: 1.5rem;
      line-height: 1.5;
      opacity: 0.8;
    }
    
    .illustration {
      width: 250px;
      height: 250px;
      margin-bottom: 2rem;
      object-fit: contain;
    }
    
    .button {
      display: inline-block;
      background-color: var(--primary-color);
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 0.375rem;
      text-decoration: none;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s ease;
      border: none;
      font-size: 1rem;
    }
    
    .button:hover {
      background-color: var(--accent-color);
    }
    
    .secondary-button {
      display: inline-block;
      background-color: var(--secondary-color);
      color: var(--text-color);
      padding: 0.75rem 1.5rem;
      border-radius: 0.375rem;
      text-decoration: none;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s ease;
      border: none;
      font-size: 1rem;
      margin-left: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <svg class="illustration" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <circle cx="12" cy="12" r="10" stroke="var(--primary-color)" stroke-width="1.5"/>
      <path d="M12 7V12L15 15" stroke="var(--primary-color)" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M2 12H4" stroke="var(--primary-color)" stroke-width="1.5" stroke-linecap="round"/>
      <path d="M20 12H22" stroke="var(--primary-color)" stroke-width="1.5" stroke-linecap="round"/>
      <path d="M12 2V4" stroke="var(--primary-color)" stroke-width="1.5" stroke-linecap="round"/>
      <path d="M12 20V22" stroke="var(--primary-color)" stroke-width="1.5" stroke-linecap="round"/>
      <path d="M16 6L18 4" stroke="var(--text-color)" stroke-width="1.5" stroke-linecap="round" stroke-opacity="0.5"/>
      <path d="M8 18L6 20" stroke="var(--text-color)" stroke-width="1.5" stroke-linecap="round" stroke-opacity="0.5"/>
      <path d="M18 20L16 18" stroke="var(--text-color)" stroke-width="1.5" stroke-linecap="round" stroke-opacity="0.5"/>
      <path d="M6 4L8 6" stroke="var(--text-color)" stroke-width="1.5" stroke-linecap="round" stroke-opacity="0.5"/>
      <line x1="3" y1="3" x2="21" y2="21" stroke="var(--text-color)" stroke-width="1.5" stroke-linecap="round"/>
    </svg>
    
    <h1>You're Offline</h1>
    
    <p>
      It seems that you've lost your internet connection. Don't worry â€“ some features of Easier Focus 
      are still available while you're offline.
    </p>
    
    <p>
      Your focus sessions and data are safely stored and will sync automatically when your connection is restored.
    </p>
    
    <div>
      <button class="button" onclick="checkNetworkAndReload()">Try Again</button>
      <button class="secondary-button" onclick="window.history.back()">Go Back</button>
    </div>
  </div>
  
  <script>
    // Check for network connection and reload if back online
    function checkNetworkAndReload() {
      if (navigator.onLine) {
        window.location.reload();
      } else {
        alert('Still offline. Please check your internet connection and try again.');
      }
    }
    
    // Listen for online event to automatically reload
    window.addEventListener('online', () => {
      window.location.reload();
    });
  </script>
</body>
</html>
